    <header class="header">

    <section class="content" id="content">

            </div>
            <div class="content-s">

                        <a class="content-s-social-list-link" href="https://www.facebook.com/michaelhamiltonfan">

                    </li>
                    <!-- Instagram -->
                    <li class="content-s-social-list">

                        </a>
                    </li>
                    <!-- Youtube -->
                    <li class="content-s-social-list">
                        <a class="content-s-social-list-link" href="https://www.youtube.com/user/michaelhamiltondk">
                            <img class="content-s-social-list-link-img" src="./img/Youtube.png">

            </div>

        <!-- Container for styling purposes on desktop -->
        <div class="content-container-player">
            <div class="content-player" id="player">
                <img class="content-player-btn" src="./img/play_btn.png">
                <img class="content-player-img" src="./img/mh_singlecover.png">
            </div>
            <div class="content-player-cat">
                <h2 class="content-player-cat-title">
                    Hør Almindelig dødelig her:
                </h2>
                <button class="content-player-cat-btn" id="btn_desktop">
                    Hør nu

            </div>
